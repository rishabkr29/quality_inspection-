# Configuration for defect detection model training

# Dataset paths
train_image_dir: "data/train/images"
train_annotations: "data/train/annotations.json"
val_image_dir: "data/val/images"
val_annotations: "data/val/annotations.json"

# Model configuration
num_defect_types: 4  # scratch, misalignment, missing_component, discoloration

# Training parameters
batch_size: 8
num_epochs: 30
learning_rate: 0.0001
weight_decay: 0.0001
lr_step_size: 10
lr_gamma: 0.1

# Data loading
num_workers: 4

# Directories
checkpoint_dir: "checkpoints"
log_dir: "logs"



